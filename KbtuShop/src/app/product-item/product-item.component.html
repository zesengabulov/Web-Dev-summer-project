<h2>Product item</h2>

<div *ngIf="product">
  <h3>{{product.id}}</h3>
  <a href="{{product.url}}"> <img src="{{product.image}}" alt=""></a>
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <button (click)="addToCart(product)">Buy</button>
  <input [(ngModel)]="product.name" placeholder="Название продукта"/>
</div>
